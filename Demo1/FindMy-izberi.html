<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="FindMy-izberi.css">
</head>
<body>
    <div class="placeholder">Choose what you are the most afraid to lose:</div>
    <div class="obcije">
        <div class="keys">
            <p>Keys</p>
            <img src="SlikeDemo2/mykey.png" alt="">
        </div>
        <div class="wallet">
            <p>Wallet</p>
            <img id="play-video-izberi" src="SlikeDemo2/mywallet.png" alt="">
        </div>
        <div class="bicycle">
            <p>Bicycle</p>
            <img src="SlikeDemo2/mybike.png" alt="">
        </div>
        <div class="luggage">
            <p>Luggage</p>
            <img src="SlikeDemo2/myluggage.png" alt="">
        </div>
    </div>

    <script>
        document.getElementById('play-video-izberi').addEventListener('click', function() {
            var video = document.createElement('video');
            video.src = 'part1.mp4'; 
            video.autoplay = true;
            document.body.appendChild(video);
            openFullscreen(video);
            video.addEventListener('ended', function() {
                window.location.href = 'FindMy.html';
            });
        });

        function openFullscreen(elem) {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { 
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { 
                elem.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
